name: P||Cmax problem solver
version: "0.12.20210102"
author: "Jakub Kwiatkowski <jakub.j.kwiatkowski@student.put.poznan.pl>\nMaciej Grze≈õ <>"
args:
    - prompt:
        short: p
        long: prompt
        help: Asks for next file when idle.
    - verbose:
        short: v
        multiple: true
        help: "Sets the level of verbosity.\nVerbosity levels:\n
              \t0 - display only text results.\n
              \t1 - display final result graph.\n
              \t2 - display text results after every full iteration. (quite slow)\n
              \t3 - display result graph after every full iteration. (slow)\n
              \t4 - display text results after every iteration. (slow)\n
              \t5 - display result graph after every iteration. (very very slow)"
    - unbuffered:
        short: ub
        long: unbuffered
        help: Sets whether logging should be unbuffered. Unbuffered logging flush results every iteration.
    - files:
        short: f
        long: files
        help: Specifies input files with data to proceed.
        multiple: true
        takes_value: true
        value_name: FILE
        index: 1
    - logfile:
        short: l
        long: log-file
        help: Specifies log output file.
        value_name: FILE
        default_value: data.log
    - kill:
        short: k
        long: kill
        takes_value: true
        value_name: TIME
        multiple: false
        default_value: '120'
subcommands:
    - generate:
        about: Generates test cases
        version: "0.12.20210102"
        args:
            - min_cores:
                long: min-core-count
                help: Specifies maximum number of cores that should be used in generated case. Defaults to 2.
                multiple: false
                takes_value: true
                value_name: MIN CORE COUNT
                default_value: '2'
            - max_cores:
                short: c
                long: max-core-count
                help: Specifies maximum number of cores that should be used in generated case.
                required: true
                multiple: false
                takes_value: true
                value_name: MAX CORE COUNT
            - tasks:
                short: t
                long: task-count
                help: Specifies maximum number of tasks that should be used in generated case.
                required: true
                multiple: false
                takes_value: true
                value_name: TASK COUNT
            - min_tasks:
                long: min-task-time
                help: Specifies minimum computation time that task can have. Defaults to 1.
                multiple: false
                takes_value: true
                value_name: MIN TASK TIME
                default_value: '1'
            - max_tasks:
                long: max-task-time
                help: Specifies maximum computation time that task can have. Defaults to 100.
                multiple: false
                takes_value: true
                value_name: MAX TASK TIME
                default_value: '100'
            - output:
                short: o
                long: output
                help: Specifies name of output file.
                long_help: "Specifies name of output file.\n
                            Generator creates two output files:\n
                            One with test case (and this one is named '[NAME]') and
                            one with optimal schedule for this test case (this one is named
                            '[NAME].schedule'"
